<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Exercise Reminder</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="statistics.css">
</head>
<body>
    <button id="theme-toggle" class="theme-btn" aria-label="Toggle theme">
        <svg class="icon moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 11.5373 21.3065 11.4608 21.0672 11.8568C19.9289 13.7406 17.8615 15 15.5 15C11.9101 15 9 12.0899 9 8.5C9 6.13845 10.2594 4.07105 12.1432 2.93276C12.5392 2.69347 12.4627 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"/>
        </svg>
        <svg class="icon sun-icon" width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
        </svg>
    </button>
    <div class="stats-container">
        <header class="stats-header">
            <a href="popup.html" class="stats-title">statistics</a>
        </header>

        <main class="stats-main">
            <button class="nav-arrow nav-left" id="prev-period" aria-label="Previous period">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="15 18 9 12 15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <div class="chart-container">
                <svg viewBox="0 0 42 42" class="donut-chart">
                    <circle class="donut-ring" cx="21" cy="21" r="15.915" fill="transparent" stroke="currentColor" stroke-width="3"/>
                    <circle id="chart-progress" class="donut-segment" cx="21" cy="21" r="15.915" fill="transparent" stroke="currentColor" stroke-width="3" stroke-dasharray="100" stroke-dashoffset="100"/>
                </svg>
                <div class="chart-center">
                    <span id="chart-time" class="chart-time">0m</span>
                    <span id="chart-label" class="chart-label">today</span>
                </div>
            </div>

            <button class="nav-arrow nav-right" id="next-period" aria-label="Next period">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <polyline points="9 18 15 12 9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </main>

        <nav class="period-tabs">
            <button class="period-tab active" data-period="today">today</button>
            <button class="period-tab" data-period="month">month</button>
            <button class="period-tab" data-period="year">year</button>
        </nav>
    </div>

    <script type="module" src="statistics.js"></script>
</body>
</html>
